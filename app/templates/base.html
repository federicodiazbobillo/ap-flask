<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Librería{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- sb-admin-2 -->
    <link href="{{ url_for('static', filename='themes/sb-admin-2/css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>
<body class="bg-light">

    {% if session.get('user') %}
    <nav class="navbar navbar-expand navbar-light bg-white shadow mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home.index') }}">Librería</a>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('orders.index') }}">Órdenes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.logout') }}">Salir</a>
                </li>
            </ul>
        </div>
    </nav>
    {% endif %}

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
