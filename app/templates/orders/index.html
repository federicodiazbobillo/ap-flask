{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Ventas</h2>
    <a href="#" class="btn btn-primary btn-sm" id="btn-sincronizar-ordenes">
        🔄 Sincronizar
    </a>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('btn-sincronizar-ordenes');
    if (btn) {
        btn.addEventListener('click', function (e) {
            e.preventDefault();
            btn.disabled = true;
            btn.innerHTML = '⏳ Sincronizando...';

            fetch('/ordenes/sincronizar')
                .then(res => res.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(err => {
                    alert('❌ Error al sincronizar');
                    console.error(err);
                })
                .finally(() => {
                    btn.disabled = false;
                    btn.innerHTML = '🔄 Sincronizar órdenes';
                });
        });
    }
});
</script>
{% endblock %}
