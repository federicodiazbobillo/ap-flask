{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Ventas</h2>
    <div class="input-group mb-3" style="max-width: 400px;">
        <input type="text" class="form-control" id="input-order-id" placeholder="ID de orden específica">
        <button class="btn btn-outline-info" type="button" id="btn-sincronizar-id">🔍 Sincronizar ID</button>
    </div>
    <div>
        <a href="#" class="btn btn-outline-primary btn-sm me-2" id="btn-sincronizar-todo">🔁 Todo</a>
        <a href="#" class="btn btn-outline-success btn-sm me-2" id="btn-sincronizar-mes">📅 Último mes</a>
        <a href="#" class="btn btn-outline-warning btn-sm" id="btn-sincronizar-48h">⏱️ Últimas 48h</a>
    </div>
</div>

<!-- Modal de carga -->
<div class="modal fade" id="modalCargando" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm modal-dialog-centered">
    <div class="modal-content text-center p-4">
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <div><strong>Sincronizando órdenes...</strong></div>
    </div>
  </div>
</div>

<div id="mensaje-exito" class="card bg-success text-white shadow mb-4" style="display: none;">
    <div class="card-body">✅ Sincronización exitosa</div>
</div>

<script src="{{ url_for('static', filename='js/orders.js') }}"></script>



{% endblock %}
