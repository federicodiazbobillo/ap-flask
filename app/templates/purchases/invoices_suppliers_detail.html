{% extends "base.html" %}
{% block content %}
<h3>Detalle de Factura: {{ nro_fc }}</h3>

<table class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>ISBN</th>
            <th>Importe</th>
            <th>Order ID</th>
            <th>Tipo</th>
        </tr>
    </thead>
    <tbody>
        {% for row in items %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
            <td>{{ row[3] }}</td>
            <td>{{ row[4] or '-' }}</td>
            <td>{{ row[5] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
