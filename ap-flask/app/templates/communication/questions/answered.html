<div>
  {% if answered_questions %}
    {% for q in answered_questions %}
      <div class="card mb-3">
        <div class="card-body">
          <p><strong>❓ {{ q.text }}</strong><br>
             <small class="text-muted">Usuario #{{ q.from_id }} · {{ q.date_created }}</small></p>
          <div class="alert alert-light border">
            <strong>Respuesta:</strong><br>
            {{ q.answer }}
          </div>
          <small class="text-muted">Respondida el {{ q.updated_at }}</small>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p class="text-muted">✅ No hay preguntas respondidas</p>
  {% endif %}
</div>
